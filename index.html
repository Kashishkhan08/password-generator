<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
    <h1 class="topH1">Generate a</h1>
    <h1 class="bottomH1">Random Password</h1>

<div class="Password">
    <input placeholder="Password" class="data"     >
    <img  class="copy"  src="copy.png" onclick="copy()" >
   <p class="hide">copy</p>
   </div>

<button class="display" onclick="show()"> Generate</button>
    
</div>

    <script>
        const passwordGenerated=document.querySelector('.data');
        const length=12;
    const upperCase='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowerCase='abcdefghijklmnopqrstuvwxyz';
    const numbers='1234567890';
    const symbols='~!@#$%^&*<>?|-*/+';

    const allChar=lowerCase+upperCase+numbers+symbols;

    function show(){
    let Password="";
    Password+=upperCase[Math.floor(Math.random()*upperCase.length)];
    Password+=lowerCase[Math.floor(Math.random()*lowerCase.length)];
    Password+=numbers[Math.floor(Math.random()*numbers.length)];
    Password+=symbols[Math.floor(Math.random()*symbols.length)];

    while(Password.length<length){
        Password+=allChar[Math.floor(Math.random()*allChar.length)]
    }

    document.querySelector('.data').value=Password;
}

function copy(){
    passwordGenerated.select();
    document.execCommand("copy");
}
    </script>
</body>
</html>
